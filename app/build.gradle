apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kr.go.mobile.iff.tc01"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName '1.0.0'

        ndk {
            abiFilters  'armeabi-v7a'// only support armeabi-v7a
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation project(path: ':iff_msm_library-0.10.7')
    implementation project(path: ':iff_mam_common_3.0.0')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // 공통기반 라이브러리 (for 기본 문서 뷰어)
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'

}